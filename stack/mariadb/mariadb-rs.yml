apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mariadb-rs
  namespace: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb-rs
  template:
    metadata:
      labels:
        app: mariadb-rs
    spec:
      containers:
      - name: mariadb
        image: mariadb
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: root-db-cred
                key: rootPassword