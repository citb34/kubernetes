apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-api
  template:
    metadata:
      labels:
        app: app-api
    spec:
      containers:
      - name: api
        image: mariadb
        volumeMounts:
        - mountPath: "/var/lib/mysql"
          name: mariadb-data-vol 
        ports:
        - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: root-db-cred
                key: rootPassword
      volumes:
        - name: mariadb-data-vol
          persistentVolumeClaim:
            claimName: mariadb-data-vol