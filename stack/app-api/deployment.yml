apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-api
  namespace: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-api
  template:
    metadata:
      labels:
        app: app-api
    spec:
      containers:
      - name: api
        image: rkube01/app-api:v1
        ports:
        - containerPort: 8090
        env:
          - name: RDS_USER
            valueFrom:
              secretKeyRef:
                name: db-cred
                key: appUsername
          - name: RDS_PASS
            valueFrom:
              secretKeyRef:
                name: db-cred
                key: appPassword
          - name: RDS_ENDPOINT
            valueFrom:
              configMapKeyRef:
                name: db-details
                key: dbEndpoint
        readinessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8090
          initialDelaySeconds: 30
          periodSeconds: 10